
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Fracchiolla</title>
  <style>
    body {
      margin: 0;
      background-image: url('IMG_9126.jpg');
      background-size: cover;
      background-position: center;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }
    #gameCanvas {
      width: 1000px;
      height: 1000px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 5px solid #aaa;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Industrie Fracchiolla S.p.a. ‚Äì Snake Edition üêç</h1>
  <canvas id="gameCanvas" width="1000" height="1000"></canvas>
  <div id="score">Punteggio: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scale = 40;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let vasetto;
    const vasettoImg = new Image();
    vasettoImg.src = "q0b0enajxbeippzvk9ro.webp";

    const tuboImg = new Image();
    tuboImg.src = "https://i.imgur.com/kYgN1f5.png";

    const testaImg = new Image();
    testaImg.src = "Immagine WhatsApp 2024-04-10 ore 08.20.40_ca7589c6.jpg";

    let gameInterval;

    function setup() {
      snake = new Snake();
      vasetto = randomPosition();

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = window.setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawVasetto();
        snake.update();
        snake.draw();

        if (snake.eat(vasetto)) {
          vasetto = randomPosition();
          updateScore();
        }

        snake.checkCollision();
      }, 150);
    }

    window.addEventListener("keydown", (e) => {
      const direction = e.key.replace("Arrow", "");
      snake.changeDirection(direction);
    });

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * columns) * scale,
        y: Math.floor(Math.random() * rows) * scale,
      };
    }

    function drawVasetto() {
      ctx.drawImage(vasettoImg, vasetto.x, vasetto.y, scale, scale);
    }

    function updateScore() {
      document.getElementById("score").innerText = `Punteggio: ${snake.total}`;
    }

    function Snake() {
      this.x = 0;
      this.y = 0;
      this.xSpeed = scale;
      this.ySpeed = 0;
      this.total = 0;
      this.tail = [];

      this.draw = function () {
        for (let i = 0; i < this.tail.length; i++) {
          ctx.drawImage(tuboImg, this.tail[i].x, this.tail[i].y, scale, scale);
        }
        ctx.save();
        ctx.beginPath();
        ctx.arc(this.x + scale/2, this.y + scale/2, scale/2, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(testaImg, this.x, this.y, scale, scale);
        ctx.restore();
      };

      this.update = function () {
        for (let i = 0; i < this.tail.length - 1; i++) {
          this.tail[i] = this.tail[i + 1];
        }

        if (this.total >= 1) {
          this.tail[this.total - 1] = { x: this.x, y: this.y };
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;

        if (this.x >= canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width - scale;
        if (this.y >= canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height - scale;
      };

      this.changeDirection = function (direction) {
        switch (direction) {
          case "Up":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -scale;
            }
            break;
          case "Down":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = scale;
            }
            break;
          case "Left":
            if (this.xSpeed === 0) {
              this.xSpeed = -scale;
              this.ySpeed = 0;
            }
            break;
          case "Right":
            if (this.xSpeed === 0) {
              this.xSpeed = scale;
              this.ySpeed = 0;
            }
            break;
        }
      };

      this.eat = function (vasetto) {
        if (this.x === vasetto.x && this.y === vasetto.y) {
          this.total++;
          return true;
        }
        return false;
      };

      this.checkCollision = function () {
        for (let i = 0; i < this.tail.length; i++) {
          if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
            alert("Game Over! Riprova, Boss!");
            setup();
            return;
          }
        }
      };
    }

    setup();
  </script>
</body>
</html>
